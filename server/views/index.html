<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %></title>
  <link href="/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/screen.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <header class="header row" role="header">
      <div class="span6">
        <h2 class="title"><%= title %></h2>
      </div>
      <div class="span6 right">
      <% if (user) { -%>
        <div class="user-info">
          Signed in as <%= user.username %> &bull; <a href="/logout">Sign out</a>
        </div>
      <% } -%>
      </div>
    </header>

    <article class="main-content row" role="content">
    <% if (user) { -%>
      <div id="app" class="span12"></div>
    <% } else { -%>
      <div class="span6 offset3">
        <div class="hero-unit">
          <div class="splash">
            <h3>Hops. Local. Free.</h3>
            <p>Discover amazing local beers.</p>
            <a href="/auth/github" class="btn btn-primary">Sign in with Github</a>
          </div>
        </div>
      </div>
    <% } -%>
    </article>

    <footer class="row" role="footer">
      <div class="span6">Prepared by <a href="http://twitter.com/bryandragon">@bryandragon</a></div>
      <div class="span6 right">FCIP Meetup 2013</div>
    </footer>
  </div>

  <% if (user) { -%>
    <script src="/js/libs/jquery/jquery.min.js"></script>
    <script src="/js/libs/underscore/underscore.min.js"></script>
    <script src="/js/libs/backbone/backbone.min.js"></script>
    <script src="/js/libs/bootstrap/transition.js"></script>
    <script src="/js/libs/bootstrap/modal.js"></script>
    <script src="/js/models/brewery.js"></script>
    <script src="/js/models/brewery-collection.js"></script>
    <script src="/js/models/beer.js"></script>
    <script src="/js/models/beer-collection.js"></script>
    <script src="/js/models/rated-beer-collection.js"></script>
    <script src="/js/models/skipped-beer-collection.js"></script>
    <script src="/js/models/todo-beer-collection.js"></script>
    <script src="/js/models/unrated-beer-collection.js"></script>
    <script src="/js/views/stars-view.js"></script>
    <script src="/js/views/beer-thumbnail-view.js"></script>
    <script src="/js/views/beer-detail-view.js"></script>
    <script src="/js/views/beer-list-view.js"></script>
    <script src="/js/views/rating-view.js"></script>
    <script src="/js/views/rated-view.js"></script>
    <script src="/js/views/todo-view.js"></script>
    <script src="/js/views/skipped-view.js"></script>
    <script src="/js/views/app-view.js"></script>
    <script src="/js/routers/app-router.js"></script>
    <script src="/js/app.js"></script>
  <% } -%>
</body>
</html>
